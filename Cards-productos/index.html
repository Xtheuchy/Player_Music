<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Tarjetas Interactivas con Estilo para tu Web</h1>
        <div class="container-card">
            <div class="card uno">
                <div class="image">
                    <img src="cookies-7263656_1920.png"
                        alt="">
                </div>
                <div class="text">
                    <div class="text-p">
                        <strong>Galletas crujientes</strong>
                        <p>Perfectas para ti</p>
                        <button>Comprar →</button>
                    </div>
                </div>
            </div>
            <div class="card dos">
                <div class="image">
                    <img src="cake-6949106_1920.png"
                        alt="">
                </div>
                <div class="text">
                    <div class="text-p">
                        <strong>Cupcake irresistible</strong>
                        <p>Con chocolate y cereza.</p>
                        <button>Comprar →</button>
                    </div>
                </div>
            </div>
            
            <div class="card tres">
                <div class="image">
                    <img src="vector-4699166_1920.png"
                        alt="">
                </div>
                <div class="text">
                    <div class="text-p">
                        <strong>Pan dulce</strong>
                        <p>Tradición familiar</p>
                        <button>Comprar →</button>
                    </div>
                </div>
            </div>    
        </div>
    </main>
</body>

</html>
