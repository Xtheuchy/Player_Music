<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Usuario : <i class="fa-solid fa-user"></i>
    seguridad : <i class="fa-solid fa-lock"></i> -->
</head>

<body>
    <main>
        <section>
            <div class="title">
                <h1>Hola & Bienvenido</h1>
                <p>Accede a tu cuenta de manera rápida y asegura. ingresa tu correo electrónico y contraseña para
                    empezar a disfrutar nuestros servicios personalizados</p>
            </div>
            <div class="user-login">
                <h2>Inicio de sesión</h2>
                <form action="#">
                    <div class="container-user">
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="password">
                        <div class="lock">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="remember">
                        <div class="check">
                            <input type="checkbox"> <label for="remember">Recordar</label>
                        </div>
                        <div class="forget">
                            <label for="forget">Recordar contraseña?</label>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
